Name: waypipe
Summary: Network transparency with Wayland
Version: 0.8.6
Release: 0
Group: Applications
License: ASL 2.0
URL: https://gitlab.freedesktop.org/mstoeckl/waypipe/
SCM: https://gitlab.freedesktop.org/mstoeckl/waypipe/
Sources:
    - '%{name}-v%{version}.tar.bz2'
    # '%{name}.desktop' ## remember to adjust the Macro below...
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    Title: Waypipe
    Type: console-application
    DeveloperName: M. Stoeckl
    PackagedBy: nephros
    Categories:
     - Utility
    Custom:
      Repo: %{url}
    Links:
      Homepage: %{url}
      Help: %{url}/discussions
      Bugtracker: %{url}/issues
      Donation: https://openrepos.net/donate
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
Macros:
  - '__meson_auto_features;disabled'
#  - '_vpath_srcdir;%{_builddir}'
#  - '_vpath_builddir'
#  - '__cmake_in_source_build;OFF'
#  - 'foo;bar'
  - |
    spectacle_bug; hack_fix
    %if 0%{?_chum}
    BuildRequires: lz4-devel
    %endif
#Patches:
#  - 'baz'
#Requires:
#  - libsailfishapp-launcher
PkgBR:
   # gcc
   - cmake
   - meson
   - ninja
   - ffmpeg-devel >= 3.1
   # lz4-devel # < only in Chum
PkgConfigBR:
   # gbm     # <== DoD package
   # libdrm
   # zlib
   - libzstd
Configure: none
Builder: none
NoIconCache: true
#BuildArch: noarch
#AutoSubPackages:
#  - doc
Files:
  - '%license COPYING'
  - '%{_bindir}/*'
